require: rubocop-rails

inherit_mode:
  merge:
    - Exclude

Rails:
  Enabled: true

AllCops:
  Exclude:
    # schema.rb is a generated file, we don't want to correct it.
    - db/schema.rb
    # TOFIX: Document / Discuss other 2 file-groups in V4
    - '**/*/Brewfile'
    - db/migrate/*

Metrics/BlockLength:
  Exclude:
    # Routes / Application are massive declarative blocks that run the application
    - config/routes.rb
    - config/application.rb
    # RakeTasks defined here are massive declarative blocks
    - lib/tasks/**/*
    - Rakefile

# Migrations using `change_table` with `bulk: true` can improve some db platform migration performance
# but it also introduces some other issues as it does not support all features that add_column,
# remove_column have. Disable it and write standard, consistent migrations.
Rails/BulkChangeTable:
  Enabled: false

# We should think about the model more; specifically what should happen when stuff gets deleted.
Rails/HasManyOrHasOneDependent:
  Enabled: false
