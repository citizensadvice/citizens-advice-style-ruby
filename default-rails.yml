require: rubocop-rails

inherit_mode:
  merge:
    - Exclude

Rails:
  Enabled: true

AllCops:
  Exclude:
    # schema.rb is a generated file, we don't want to correct it.
    # TOFIX: Document / Discuss other 2 file-groups in V2
    - 'db/schema.rb'
    - '**/*/Brewfile'
    - 'db/migrate/*'

Metrics/AbcSize:
  Exclude:
    - 'features/**/*'
    - 'spec/**/*'

Metrics/BlockLength:
  Exclude:
    - 'config/**/*'
    - 'features/factories/*'
    - 'lib/tasks/**/*'
    - '**/*.json.jbuilder'

Metrics/ClassLength:
  Exclude:
    - 'features/**/*'
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'features/**/*'

Layout/LineLength:
  Exclude:
    - 'features/**/*'

Lint/ParenthesesAsGroupedExpression:
  Exclude:
    - 'features/step_definitions/**/*'

Rails/SkipsModelValidations:
  Exclude:
    - 'features/**/*'
    - 'spec/**/*'

Rails/HasManyOrHasOneDependent:
  Enabled: false

# Migrations using `change_table` with `bulk: true` can improve some db platform migration performance
# but it also introduces some other issues as it does not support all features that add_column,
# remove_column have. Disable it and write standard, consistent migrations.
Rails/BulkChangeTable:
  Enabled: false
