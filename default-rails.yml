require: rubocop-rails

Rails:
  Enabled: true

# default overrides

AllCops:
  Exclude:
    - 'db/schema.rb' # this is a generated file, we don't want to be manually corrected it.
    - 'node_modules/**/*'
    - '**/*/Brewfile'

Metrics/AbcSize:
  Exclude:
    - 'features/**/*'
    - 'spec/**/*'
    - 'db/migrate/*'

Metrics/BlockLength:
  Exclude:
    - 'config/**/*'
    - 'db/migrate/*'
    - 'lib/tasks/**/*'
    - '**/*.json.jbuilder'

Metrics/ClassLength:
  Exclude:
    - 'features/**/*'
    - 'spec/**/*'

Metrics/MethodLength:
  Exclude:
    - 'features/**/*'
    - 'db/migrate/*'

Metrics/LineLength:
  Exclude:
    - 'features/**/*'
    - 'db/migrate/*'

Lint/ParenthesesAsGroupedExpression:
  Exclude:
    - 'features/step_definitions/**/*'

# rubocop-rails rules

Rails/SkipsModelValidations:
  Exclude:
    - 'features/**/*'
    - 'spec/**/*'

Rails/HasManyOrHasOneDependent:
  Enabled: false

# The BulkChangeTable cop can improve some db platform migration performance but it
# also introduces some other issues as it does not support all features that add_column, remove_column
# have. Disable it and write standard, consistent migrations.
Rails/BulkChangeTable:
  Enabled: false
